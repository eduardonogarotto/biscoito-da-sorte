<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main>
      <div class="home">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>

        <img
          src="./assets/biscoito_fechado.svg"
          alt="Imagem de um biscoito da sorte."
        />
      </div>
      <div class="sorte hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img
          src="./assets/biscoito_aberto.svg"
          alt="Imagem de um biscoito da sorte aberto."
        />
        <button>Abrir outro biscoito</button>
      </div>
    </main>
  </body>
</html>
